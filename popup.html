<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Report an Issue</h2>
    <div class="form-group">
      <textarea class="text-box" id="issue" rows="6" placeholder="Enter your issue here"></textarea>
    </div>
    <div class="form-group">
      <input type="file" class="upload-button" value="Upload Files">
    </div>
    <div class="form-group">
      <button class="submit-button" id="submit-button">Submit</button>
    </div>
  </div>

  <div id="successMessage" class="message-box success-box">Message sent successfully</div>
  <div id="errorMessage" class="message-box error-box">Error sending message</div>
</body>
</html>

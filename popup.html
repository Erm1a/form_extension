<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;

    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 40px 20px 20px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .text-box {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      resize: none; /* Disable manual resizing */
    }

    .upload-button {
      background-color: #666;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Report an Issue</h2>
    <div class="form-group">
      <textarea class="text-box" rows="6" placeholder="Enter your issue here"></textarea>
    </div>
    <div class="form-group">
      <input type="file" class="upload-button" value="Upload Files">
    </div>
    <div class="form-group">
      <button class="submit-button">Submit</button>
    </div>
  </div>
</body>
</html>
